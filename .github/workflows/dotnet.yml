name: .NET

on:
  workflow_dispatch
#  push:
#    branches: [ "master" ]

jobs:
  build:

    #runs-on: windows-2019
    runs-on: ubuntu-latest
    concurrency: build

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish Release
      run: dotnet publish -c Release -o ./publish
      
    - uses: actions/checkout@v2
      
    - name: FTP to HostWinds Server
      uses:  sebastianpopp/ftp-action@releases/v2
      with:
        host: ${{ secrets.HOSTWINDS_SERVER }}
        user: ${{ secrets.HOSTWINDS_USER }}
        password: ${{ secrets.HOSTWINDS_PASS }}
        localDir: "/home/runner/work/StuartAitken.Blazor/StuartAitken.Blazor/publish/"
        remote_dir: "./StuartAitken.Blazor"
        options: "--delete --asci"
