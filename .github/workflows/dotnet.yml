name: .NET

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    concurrency: build
    defaults:
      run:
        working-directory: ${{ github.workspace }}
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish Release
      run: dotnet publish -c Release -o ./publish
    
    - name: FTP to HostWinds Server
      uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
      with:
        ftp_host: ${{ secrets.HOSTWINDS_SERVER }}
        ftp_username: ${{ secrets.HOSTWINDS_USER }}
        ftp_password: ${{ secrets.HOSTWINDS_PASS }}
        local_source_dir: "./publish"
        dist_target_dir: "./StuartAitken.Blazor"
        delete: "true"
        exclude: "'^projectImages/' '^web.config' ^Database/''"
